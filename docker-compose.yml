services:
  db:
    image: postgres:13
    container_name: rezo
    restart: always
    environment:
      - POSTGRES_USER=rezobd_user
      - POSTGRES_PASSWORD=rezobd_password
      - POSTGRES_DB=rezo
    ports:
      - '5432:5432'
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rezobd_user -d rezo"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=rezobd_user
      - POSTGRES_PASSWORD=rezobd_password
      - POSTGRES_SERVER=db
      - POSTGRES_DB=rezo
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
