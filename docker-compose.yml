version: '3.8'
services:
  db:
    image: postgres:13
    container_name: rezo
    restart: always
    environment:
      - POSTGRES_USER=rezobd_user 
      - POSTGRES_PASSWORD=rezobd_password
      - POSTGRES_DB=rezo
    ports:
      - '5432:5432'
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data
