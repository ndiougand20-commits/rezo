services:
  db:
    image: postgres:13
    container_name: rezo
    restart: always
    environment:
      - POSTGRES_USER=rezobd_user 
      - POSTGRES_PASSWORD=rezobd_password
      - POSTGRES_DB=rezo
    ports:
      - '5432:5432'
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=rezobd_user
      - POSTGRES_PASSWORD=rezobd_password
      - POSTGRES_SERVER=db
      - POSTGRES_DB=rezo
    depends_on:
      - db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
